<div> 	<div   ng-repeat = "item in items | orderBy:order:reverse | filter:groupName | limitTo:n"   class="itemCont">		<span class="item" ng-postid="{{item.postId}}">			<div>{{item.nameGrp }}</div>			<div ng-bind-html='item.text'> </div>			<div> {{item.describe}}</div>			<div >likes: {{item.likesPost}}</div>			<div >Reposts: {{item.reposts}}</div>			<div >Data: {{item.date}}</div>			 <img ng-repeat="img in item.imgUrl" ng-src="upload{{img}}" alt=""><br/>			 		</span>	</div></div>
